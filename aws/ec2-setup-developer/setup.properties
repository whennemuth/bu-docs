# If GIT_KEY is empty, GIT_USER must have a value and if GIT_PASSWORD is empty you will be prompted for it.
# If all 3 values are empty, then it is assumed that the repository is publically cloneable.  

# The path and name (or just the name) of the key to use for ssh access to the kuali git repository 
GIT_KEY =

# The username for http access to the kuali git repository
